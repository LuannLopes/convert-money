<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Convert money</title>
</head>

<body>
  <div class="container">
    <div class="container-main">
      <label>
        Converter <b>de</b>
        <select>
          <option>Real (BRL)</option>
        </select>
      </label>
      <label>Converter <b>para</b>
        <select>
          <option>Real (BRL)</option>
          <option>Dólar dos Estados Unidos (USD) </option>
          <option>Euro (EUR)</option>
        </select>
      </label>
      <label>
        <b>Valor</b>
        <input class="input-currency" placeholder="R$ 10.000,00">
      </label>
      <button class="convert-button">Converter</button>
      <div class="box-bottom">
        <div class="box-currency">
          <img src="img/bandeira-br.png" alt="bandeira-brasil">
          <p class="currency">Real</p>
          <p class="currency-value">R$ 10.000,00</p>
          <img class="arrow-img" src="img/seta.png" alt="icone-seta">
          <img src="img/bandeira-eua.png" alt="bandeira-estados-unidos">
          <p class="currency">Dólar Americano</p>
          <p class="currency-value">US$ 2.000,00</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
